<h4 class="text-center mb-3">Pencarian Data Mutasi</h4>

<div class="form-group">
  <div class="input-group mb-3">
    <input type="text" class="form-control" id="searchInput" placeholder="Masukkan Kata Kunci">
    <div class="input-group-append">
      <span class="input-group-text" id="searchCounter"></span>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" class="text-center">No</th>
      <th scope="col" class="text-center">First</th>
      <th scope="col" class="text-center">Last</th>
      <th scope="col" class="text-center"></th>
    </tr>
  </thead>
  <tbody id="searchResults">
    
  </tbody>
</table>

<template id="rowTemplate">
  <tr class="result-box">
      <th class="mutasiID text-center" scope="row"></th>
      <td class="firstName"></td>
      <td class="lastName"></td>
      <td class="text-center"><button type="button" class="btn btn-outline-dark edit-button btn-sm">Edit</button></td>
      <td class="text-center">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger delete-button d-none btn-sm">Confirm</button>    
          <button type="button" class="btn btn-outline-dark before-delete-button btn-sm" data-button-state="delete">Delete</button>
        </div>
      </td>
    </tr>
</template>
