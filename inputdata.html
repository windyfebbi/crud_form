<h4 class="text-center">Input Data Mutasi</h4>

<div class="input-mutasi-form">
  <div class="form-group mb-3">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name">
  </div>
  <div class="form-group mb-3">
    <label for="last-name">Last Name</label>
    <input type="text" class="form-control" id="last-name">
  </div>
  <div class="form-group mb-3">
    <label for="phone-number">Phone Number</label>
    <input type="number" class="form-control" id="phone-number">
  </div>
  <button class="btn btn-primary" id="input-mutasi-button">Simpan</button>
</div>

<div class="alert alert-success invisible mt-3" id="save-success-message" role="alert">
  Data Telah Ditambahkan!
</div>
