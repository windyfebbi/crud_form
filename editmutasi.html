<h4>Edit Data Mutasi</h4>

<div class="edit-mutasi-form">
  <div class="form-group mb-3">
    <label for="mutasi-id">Mutasi ID</label>
    <input type="text" class="form-control" id="mutasi-id" readonly>
  </div>
  <div class="form-group mb-3">
    <label for="first-name">First Name</label>
    <input type="text" class="form-control" id="first-name">
  </div>
  <div class="form-group mb-3">
    <label for="last-name">Last Name</label>
    <input type="text" class="form-control" id="last-name">
  </div>
  <div class="form-group mb-3">
    <label for="phone-number">Phone Number</label>
    <input type="number" class="form-control" id="phone-number">
  </div>
  <button class="btn btn-primary" id="save-changes">Save</button>
  <button class="btn btn-primary" id="cancel-changes">Cancel Changes</button>
</div>

<div class="alert alert-success invisible mt-3" id="save-success-message" role="alert">
  Perubahan Telah Disimpan!
</div>
