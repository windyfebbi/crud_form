<form id="myForm" class="p-2 border border-light rounded bg-light" onsubmit="handleFormSubmit(this)"> <!-- Call JavaScript function "handleFormSubmit" -->
    <p class="h4 mb-4 text-center">FORM MUTASI GTK JABAR</p>
    <div id="message"></div>
    <input type="text" id="RecId" name="RecId" value="" style="display: none">
	<div class="form-group">
		<label for="noAgenda" >Nomor Agenda</label>
		<input type="number" class="form-control" id="noAgenda" name="noAgenda" placeholder="Nomor Agenda">
	</div>
 
	<div class="form-row">
        <div class="form-group col-md-6">
            <label for="tglAgenda">Tanggal Agenda</label>
            <input type="date" class="form-control" id="tglAgenda" name="tglAgenda">
        </div>   
        <div class="form-group col-md-6">
            <label for="tglMasuk">Tanggal Masuk</label>
            <input type="date" class="form-control" id="tglMasuk" name="tglMasuk">
        </div>   
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="tsCadin">Tanggal Surat Cabang Dinas</label>
            <input type="date" class="form-control" id="tsCadin" name="tsCadin">
        </div>   
        <div class="form-group col-md-6">
            <label for="nsCadin">Nomor Surat Cabang Dinas</label>
            <input type="text" class="form-control" id="nsCadin" name="nsCadin" placeholder="Nomor Surat Cabang Dinas" required>   
        </div> 
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="tslbAsal">Tanggal Surat Lolos Butuh Sekolah Asal</label>
            <input type="date" class="form-control" id="tslbAsal" name="tslbAsal">
        </div>   
        <div class="form-group col-md-6">
            <label for="nslbAsal">Nomor Surat Lolos Butuh Sekolah Asal</label>
            <input type="text" class="form-control" id="nslbAsal" name="nslbAsal" placeholder="Nomor Surat Lolos Butuh Asal" required>   
        </div> 
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="tslbTujuan">Tanggal Surat Lolos Butuh Sekolah Tujuan</label>
            <input type="date" class="form-control" id="tslbTujuan" name="tslbTujuan">
        </div>   
        <div class="form-group col-md-6">
            <label for="nslbTujuan">Nomor Surat Lolos Butuh Sekolah Tujuan</label>
            <input type="text" class="form-control" id="nslbTujuan" name="nslbTujuan" placeholder="Nomor Surat Lolos Butuh Tujuan" required>   
        </div> 
    </div>

    <div class="form-group">
        <label for="nama" >Nama Pengusul</label>
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Pengusul" required>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nip">NIP</label>
            <input type="number" class="form-control" id="nip" name="nip" placeholder="NIP">
        </div>   
        <div class="form-group col-md-6">
            <label for="noTelp">No. Telepon</label>
            <input type="number" class="form-control" id="noTelp" name="noTelp" placeholder="Kontak Pengusul" required>   
        </div> 
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <p>Jenis Kelamin</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="jenisKelamin" id="laki" value="Laki-laki">
                <label class="form-check-label" for="Laki-laki">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan">
                <label class="form-check-label" for="Perempuan">Perempuan</label>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="tglLahir">Tanggal Lahir</label>
            <input type="date" class="form-control" id="tglLahir" name="tglLahir">
        </div>   
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="pangkat">Pangkat</label>
            <input type="text" class="form-control" id="pangkat" name="pangkat" placeholder="Pangkat" required>  
        </div>   
        <div class="form-group col-md-4">
            <label for="golongan">Golongan</label>
            <input type="text" class="form-control" id="golongan" name="golongan" placeholder="Golongan" required>   
        </div>

            <label for="exampleFormControlSelect1">Jabatan</label>
            <select class="form-control" id="jabatan" name="jabatan">

    </div>

        <label for="exampleFormControlSelect1">Cabang Dinas Pendidikan Wilayah</label>
        <select class="form-control" id="cdpw" name="cdpw">
            <option>Pilih CADISDIKWIL</option>
        </select>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="exampleFormControlSelect1">Jenjang Sekolah Asal</label>
        <select class="form-control" id="jenjangAsal" name="jenjangAsal">
          <option>Pilih Jenjang Sekolah Asal</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="exampleFormControlSelect2">Status Sekolah Asal</label>
        <select class="form-control" id="statusAsal" name="statusAsal">
          <option>Pilih Status Sekolah Asal</option>
        </select>
      </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="npsnAsal">NPSN Sekolah Asal</label>
            <input type="number" class="form-control" id="npsnAsal" name="npsnAsal" placeholder="NPSN Sekolah Asal">
        </div>   
        <div class="form-group col-md-6">
            <label for="sekolahAsal">Nama Sekolah Asal</label>
            <input type="text" class="form-control" id="sekolahAsal" name="sekolahAsal" placeholder="Nama Sekolah Asal" required>   
        </div> 
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Kota Sekolah Asal</label>
            <select class="form-control" id="kotaAsal" name="kotaAsal">
              <option>Pilih Kota Sekolah Asal</option>
            </select>
        </div>   
        <div class="form-group col-md-6">
            <label for="mapelDiampu">Mata Pelajaran Diampu</label>
            <input type="text" class="form-control" id="mapelDiampu" name="mapelDiampu" placeholder="Mata Pelajaran Diampu" required>   
        </div> 
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Jenjang Sekolah Tujuan</label>
            <select class="form-control" id="jenjangTujuan" name="jenjangTujuan">
              <option>Pilih Jenjang Sekolah Tujuan</option>
            </select>
        </div>   
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Status Sekolah Tujuan</label>
            <select class="form-control" id="statusTujuan" name="statusTujuan">
              <option>Pilih Status Sekolah Tujuan</option>
            </select>  
        </div> 
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="npsnTujuan">NPSN Sekolah Tujuan</label>
            <input type="number" class="form-control" id="npsnTujuan" name="npsnTujuan" placeholder="NPSN Sekolah Tujuan">

            <label for="sekolahTujuan">Nama Sekolah Tujuan</label>
            <input type="text" class="form-control" id="sekolahTujuan" name="sekolahTujuan" placeholder="Nama Sekolah Tujuan" required>   
        </div> 
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Kota Sekolah Tujuan</label>
            <select class="form-control" id="kotaTujuan" name="kotaTujuan">
              <option>Pilih Kota Sekolah Tujuan</option>
            </select>
        </div>   
        <div class="form-group col-md-6">
            <label for="mapelTujuan">Mata Pelajaran Dituju</label>
            <input type="text" class="form-control" id="mapelTujuan" name="mapelTujuan" placeholder="Mata Pelajaran Dituju" required>   
        </div> 
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="tglVerifikasi">Tanggal Verifikasi</label>
            <input type="date" class="form-control" id="tglVerifikasi" name="tglVerifikasi">
        </div>   
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Petugas Verifikasi</label>
            <select class="form-control" id="petugasVerifikasi" name="petugasVerifikasi">
              <option>Pilih Petugas Verifikasi</option>
            </select>
        </div> 
    </div>

        <div class="form-group col-md-4">
            <label for="exampleFormControlSelect1">Kelengkapan Berkas</label>
            <select class="form-control" id="kelengkapan" name="kelengkapan">
              <option>Pilih Kelengkapan Berkas</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="keterangan">Keterangan</label>
            <input type="text" class="form-control" id="keterangan" name="keterangan" placeholder="Keterangan" required>   
        </div>
        <div class="form-group col-md-4">
            <label for="exampleFormControlSelect1">Nota Pertimbangan</label>
            <select class="form-control" id="notaPertimbangan" name="notaPertimbangan">
              <option>Status Nota Pertimbangan</option>
            </select>  
        </div> 
    </div>
       
	<button type="submit" class="btn btn-primary">Submit</button>
    <input class="btn btn-secondary" type="reset" value="Reset">
</form>
